<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calc-9000</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" async defer></script>
</head>

<body>
    <div class="calc-container">
        <div class="display">0</div>
        <div class="btn-container">
            <button id="clear" class="top">AC</button>
            <button id="sign" class="top">+/-</button>
            <button id="percent" class="top">%</button>
            <button id="divide" class="operator">/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button id="multiply" class="operator">*</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button id="minus" class="operator">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button id="plus" class="operator">+</button>
            <button id="zero-btn" class="number">0</button>
            <button id="decimal">.</button>
            <button id="equals" class="operator">=</button>
        </div>
    </div>
    </div>
</body>

</html>
